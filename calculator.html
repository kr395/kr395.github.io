<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="calculator.css">
    <script async src="calculator.js"></script>


</head>

<body>
    <div class="container">
        <div class="calculator">
          
                <div class="btns" class="btn">
                    <input id="display" type="text" value="0" readonly >
                </div>
                <div class="btns">
                    <button class="btn special">(</button>
                    <button class="btn special">)</button>
                    <button class="btn special">√</button>
                    <button class="btn special">©</button>
                </div>
                <div class="btns">
                    <button class="btn special">AC</button>
                    <button class="btn special">⇍</button>
                    <button class="btn special">%</button>
                    <button class="btn special">÷</button>
                </div>
                <div class="btns">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn special">X</button>
                </div>
                <div class="btns">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn special">-</button>
                </div>
                <div class="btns">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn special">+</button>
                </div>
                <div class="btns">
                    <button class="btn">00</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button id="submit" class="btn spc">=</button>
                </div>
           
        </div>
    </div>

</body>

</html>
